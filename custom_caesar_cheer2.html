<!doctype html>
<html>
<head>
 <title>Customize Caesar</title>
 <meta name=viewport content="width=device-width, initial-scale=1">
 <style>
  .btn {
    width:80px;
    height:30px;
    padding:0;
    border:1px solid black;
    border-radius:15px;
    background-color:#ffffff;
    outline:none;
  } 
  .btn:active {background-color:#aaaaaa;}
  .text {
    margin:0;
    padding:0;
    width:400px;
    height:300px;
    border:solid black 1px;
    resize:none;
    outline:none;
  }
 </style>
 <!-- this version does not use kb.js, rt.js or key.js (for comparison) -->
 <script src="https://cjrtnc.leaningtech.com/2.3/loader.js"></script>
 <script>cheerpjInit({enablePreciseAppletArchives:true});</script>
</head>
<body>
<center>
<font size=+2>Customize Caesar</font><br>
<table border=0>
 <tr height=6>
 <tr>
  <td>
   <textarea id=text class=text spellcheck=false></textarea>
   <table align=center>
    <tr height=5>
    <tr>
     <td><button class=btn onclick="newCube()">Apply</button></td>
     <td width=5>
     <td><button class=btn onclick="reset()">Reset</button></td>
     <td width=5>
     <td><button class=btn onclick="help()">Help</button></td>
    </tr>
   </table>
  </td>
  <td width=20>
  <td valign=top>
   <div id=cube style="width:300px; height:300px;"></div>
   <table align=center>
    <tr height=12>
   </table>
  </td>
 </tr>
</table>
<br><br>
<script>
"use strict";
var text = document.getElementById('text');
var a1a = '<applet code=com.lar5.Caesar.class archive=Caesar.jar width=265 height=300>';
var a1b = '<applet code=com.lar5.Caesar.class archive=Caesar.jar width=280 height=300>';
var a2 = '</applet>';
reset();
function newCube() {
  if (text.value.length > 0) {
    var cube = document.getElementById('cube');
    var v = text.value;
    if (v.indexOf('showalg') > 0 || v.indexOf('backtrack') > 0)
      cube.innerHTML = a1a + text.value + a2; 
    else
      cube.innerHTML = a1b + text.value + a2; 
  }
}
function reset() {
  initParam();
  newCube();
}
function help() {
  window.open('arch/TheJavaCubes3.html');
}
function initParam() {
  text.value = 
    "<param name=move value=\"F U' B L U' F2 U2 F U F' U2 D' B D L2 B2 U\">";
}
</script>
</center>
</body>
</html>
